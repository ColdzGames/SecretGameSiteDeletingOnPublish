                  <!DOCTYPE html>
                  <html>
                    <head>
                      <title>ContentKeeper Content Filtering</title>
                      <style>
                        .top-banner {
                          background-color: #678BAF;
                          padding: 20px;
                          text-align: center;
                          color: #FFFFFF;
                          font-family: Monaco, monospace;
                          height: 25px;
                          line-height: 0%;
                          width: 100%;
                          padding-left: 0px;
                          padding-right: 0px;
                        }
                        body {
                          background-color: #3D3B3B;
                        }
                        .line {
                          position: relative;
                          border: 0;
                          height: 1px;
                        }
                        .line::before {
                          content: '';
                          position: absolute;
                          top: 0;
                          left: 0;
                          right: 50%;
                          height: 100%;
                          background: linear-gradient(to right, transparent, #A09F9F);
                        }
                        .line::after {
                          content: '';
                          position: absolute;
                          top: 0;
                          left: 50%;
                          right: 0;
                          height: 100%;
                          background: linear-gradient(to left, transparent, #A09F9F);
                        }
                        .game-container {
                          display: flex;
                          flex-wrap: wrap;
                          align-items: center;
                          justify-content: space-around;
                          margin-top: 20px;
                        }
                        .game-container a {
                          margin: 10px;
                          text-align: center;
                          text-decoration: none;
                        }
                        .game-container a p {
                          pointer-events: none;
                        }
                        .game-container a p {
                          font-family: 'Trebuchet', Trebuchet, monospace; 
                          color: #FFFFFF; 
                        }
                      </style>
                    </head>
                    <body>

                      </div>
